<!DOCTYPE html>

</head>
<body>

 <div align="center">
<h2>RESTAURANT REGSTER FORM</h2>

</tr>

	   </tr>
	   <tr>

<tr align="center">

</tr>
</form>
</table>
</div>
       
</body>
</html>
